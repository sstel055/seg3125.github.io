    <script>
      function disableDates(date){
        if($("#expert").val() == "Stefano"){
          if (date.getDay() === 1 || date.getDay() === 0)  /* Monday */
                return [ false, "closed", "Closed on Monday" ]
          else
                return [ true, "", "" ]
        } else if($("#expert").val() == "Nick"){
          if (date.getDay() === 6 || date.getDay() === 0)  /* Monday */
                return [ false, "closed", "Closed on Monday" ]
          else
                return [ true, "", "" ]
        } else {
          if (date.getDay() === 6 || date.getDay() === 5)  /* Monday */
                return [ false, "closed", "Closed on Monday" ]
          else
                return [ true, "", "" ]
        }

      }
      $(function() {
         $("#datepicker").datepicker({
           dateFormat: "yy-mm-dd",
           minDate: 1,
           beforeShowDay: disableDates
         });
      });
    </script>
