<html>
  <head>
    <title>Tutorialspoint Evaluation Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content">
    <div id="link">
      <a href="https://www.tutorialspoint.com/index.htm">
        <img src="images/tutorials.PNG" width="550" height="400" alt="#"/>
      </a>
    </div>
    <br><br>
    <form>
      <br>
      <div id="personalInfo" class="question">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
      </div><br>

      <div id="used" class="question">
        <br>
        <label for="lname">Have you ever used this website before?</label><br><br>
        <input type="radio" id="yes" value="Yes" name="lname"><label for="yes">Yes</label><br>
        <input type="radio" id="no" value="No" name="lname"><label for="no">No</label><br><br>
      </div><br>

      <div id="rate" class="question">
        <br>
        <label for="rating">What would you rate this website on a scale of 1 to 10?</label><br><br>
        <select id="cars" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select><br><br>
      </div><br>

      <div id="use" class="question">
        <br>
        <label>What have you used this website for in the past?</label><br><br>
        <input type="checkbox" id="school" name="school" value="school"><label for="school">School</label><br>
        <input type="checkbox" id="work" name="work" value="work"><label for="work">Work/COOP</label><br>
        <input type="checkbox" id="projects" name="projects" value="projects"><label for="projects">Side projects</label><br>
        <input type="checkbox" id="other" name="other" value="other"><label for="other">Other</label><br>
        <input type="checkbox" id="n/a" name="n/a" value="n/a"><label for="n/a">N/A</label><br><br>
      </div><br>

      <div id="comment" class="question">
        <br>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" rows="10" cols="90"></textarea><br><br>
      </div><br>

      <input id="submit" type="submit" onclick="alert('Thank you for answering our survey')">
    </form>
  </div>
  </body>
  <footer>
    <p>Website designed by S.Stella</p>
  </footer>
</html>
