nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning
    - hello there
    - hey there
    - good afternoon
    - goodevening

- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?

- intent: unsubscribe
  examples: |
    - I would not like to receive the newsletter anymore.
    - How do I unsubscribe from the newsletter?
    - I would like to unsubscribe to the newsletter
    - Can I unsubscribe from the newsletter?

- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later

- intent: thank_you
  examples: |
    - Thanks
    - Glad I could help
    - Ur a GOAT
    - Respect
